<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero-banner">
        <h1>This is the hero banner</h1>
        <img src="" alt="" />
      </section>
      <section class="qa">
        <div class="question">
          <h1 class="question-text">Welcome to Bean Trivia</h1>
          <h2 class="restartBtn box-invis">
            Restart
            <img src="./pngegg.png" alt="RestartCircle" class="restartImg" />
          </h2>
          <h3 class="question-score">
            Question: <span class="question-no">0</span>
          </h3>
          <p class="question-text-desc">
            To play this game, choose a category! After choosing a category you
            then must answer TEN questions correctly in order to win. If you
            fail you must restart the entire category.
          </p>
        </div>
        <div class="boxes">
          <div class="box" id="box1">RAP</div>
          <div class="box active" id="box2">TECH</div>
          <div class="box active" id="box3">VIDEO GAMES</div>
          <div class="box active" id="box4">HISTORY</div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
